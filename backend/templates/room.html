<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin:0; background:#f6f8fa; color:#222; }
    .container { max-width: 640px; margin: 32px auto; background:#fff; border-radius:12px;
      box-shadow:0 4px 12px rgba(0,0,0,.08); overflow:hidden; }
    .hero img { width:100%; height:240px; object-fit:cover; display:block; }
    .content { padding:20px; }
    h1 { font-size:1.4rem; margin:0 0 8px; }
    p.desc { color:#555; margin:0 0 16px; }
    label { display:block; font-size:.9rem; margin:10px 0 4px; color:#333; }
    input, button { width:100%; padding:10px; border-radius:8px; border:1px solid #ddd; font-size:1rem; }
    button { background:#0070f3; color:#fff; border:none; font-weight:600; margin-top:12px; cursor:pointer; }
    button:hover { background:#005ad1; }
    .footer { text-align:center; font-size:.8rem; color:#777; margin:14px 0 4px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <img src="https://source.unsplash.com/featured/?pattaya,villa" alt="Property photo">
    </div>
    <div class="content">
      <h1>{{ title }}</h1>
      <p class="desc">Enjoy a relaxing stay — private, comfortable, and centrally located in Pattaya. Book your dates below.</p>

      <form id="bookForm">
        <label>Check-in</label>
        <input id="start" type="date" required>
        <label>Check-out</label>
        <input id="end" type="date" required>
        <label>Your Name</label>
        <input id="name" type="text" placeholder="Full name" required>
        <label>Your Email</label>
        <input id="email" type="email" placeholder="Email address" required>
        <button type="submit">Book & Pay (test)</button>
      </form>

      <p id="msg" class="desc" style="margin-top:10px;"></p>
      <div class="footer">Powered by RavuriCo Ltd • Stripe test mode</div>
    </div>
  </div>

  <script>
  document.getElementById("bookForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = {
      start_date: document.getElementById("start").value,
      end_date: document.getElementById("end").value,
      name: document.getElementById("name").value,
      email: document.getElementById("email").value
    };
    const res = await fetch(location.pathname.replace("/r/","/api/public/book/"), {
      method:"POST", headers:{"Content-Type":"application/json"},
      body: JSON.stringify(data)
    });
    const j = await res.json();
    const msg = document.getElementById("msg");
    if (j.ok) { msg.textContent = "✅ Booking request received — dates blocked (test)."; }
    else { msg.textContent = "❌ " + (j.error || "Unknown error"); }
  });
  </script>
</body>
</html>
