<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --blue:#0070f3; --blue-d:#005ad1; --bg:#f6f8fa; --text:#222; --muted:#555; --ok:#10b981; --bad:#ef4444; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, Arial, sans-serif; margin:0; background:var(--bg); color:var(--text); }
    .container { max-width: 980px; margin: 24px auto; background:#fff; border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.08); overflow:hidden; }
    .hero img { width:100%; height:300px; object-fit:cover; display:block; }
    .content { padding:20px; display:grid; grid-template-columns: 1.2fr 0.8fr; gap:24px; }
    @media (max-width: 960px){ .content { grid-template-columns: 1fr; } }
    h1 { font-size:1.3rem; margin:0 0 6px; }
    .price { font-weight:700; margin:0 0 14px; color:#111; }
    .muted { color:var(--muted); }
    .panel { background:#fafafa; border:1px solid #eee; border-radius:10px; padding:14px; }
    .footer { text-align:center; font-size:.8rem; color:#777; margin:16px 0 10px; }

    /* Calendar */
    .calwrap { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap:16px; }
    .cal { border:1px solid #eee; border-radius:10px; overflow:hidden; }
    .cal h3 { margin:0; padding:8px 10px; background:#f3f4f6; border-bottom:1px solid #eee; font-size:.95rem; }
    .grid { display:grid; grid-template-columns: repeat(7, 1fr); }
    .dow, .cell { padding:8px; text-align:center; border-bottom:1px solid #f1f1f1; border-right:1px solid #f1f1f1; }
    .grid > *:nth-child(7n){ border-right:none; }
    .dow { background:#fafafa; font-weight:600; font-size:.85rem; }
    .cell.dis { color:#bbb; }
    .cell.ok { background:#ecfdf5; color:#065f46; }
    .cell.bad { background:#fef2f2; color:#991b1b; }
    .legend{display:flex; gap:10px; align-items:center; font-size:.9rem; margin-top:10px;}
    .dot{width:12px;height:12px;border-radius:3px;display:inline-block}
    .d-ok{background:#ecfdf5;border:1px solid #a7f3d0}
    .d-bad{background:#fef2f2;border:1px solid #fecaca}
  </style>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <div class="container">
    <div class="hero">
      <img src="{{ image_url or 'https://source.unsplash.com/featured/?pattaya,villa' }}" alt="Property photo">
    </div>

    <div class="content">
      <div>
        <h1>{{ title }}</h1>
        {% if price %}
          <div class="price">฿ {{ '%.0f'|format(price) }} <span class="muted">/ night {{ currency or 'THB' }}</span></div>
        {% else %}
          <div class="price">Contact for price</div>
        {% endif %}
        <p class="muted">Choose your dates. Red = booked, Green = available.</p>

        <div class="panel">
          <div class="calwrap" id="calwrap"></div>
          <div class="legend">
            <span class="dot d-ok"></span> Available
            <span class="dot d-bad"></span> Booked
          </div>
        </div>

        <div class="footer">Powered by RavuriCo Ltd • Stripe test mode</div>
      </div>

      <div>
        <form id="bookForm" class="panel" novalidate>
          <label>Check-in</label>
          <input id="start" type="date" required>
          <label>Check-out</label>
          <input id="end" type="date" required>
          <label>Your Name</label>
          <input id="name" type="text" placeholder="Full name" required>
          <label>Your Email</label>
          <input id="email" type="email" placeholder="Email address" required>

          <div id="cardWrap" style="display:none;">
            <label>Card</label>
            <div id="card-element" style="padding:10px;border:1px solid #ddd;border-radius:8px;"></div>
          </div>

          <button id="submitBtn" type="submit">Book & Pay (test)</button>
          <div id="msg" class="panel" style="display:none; margin-top:10px;"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
  const path = location.pathname;
  const isGroup = path.startsWith("/prop/");
  const slug = isGroup ? path.split("/").pop() : null;

  function showMsg(text, ok=false){
    const m = document.getElementById("msg");
    m.textContent = text;
    m.style.display = "block";
    m.style.background = ok ? "#ecfdf5" : "#fef2f2";
    m.style.color = ok ? "#065f46" : "#991b1b";
    m.style.border = ok ? "1px solid #a7f3d0" : "1px solid #fecaca";
  }

  (function setMinDates(){
    const t = new Date();
    const iso = `${t.getFullYear()}-${String(t.getMonth()+1).padStart(2,'0')}-${String(t.getDate()).padStart(2,'0')}`;
    start.min = iso; end.min = iso;
  })();

  // Build calendar for current & next month
  function ymd(d){ return d.toISOString().slice(0,10); }
  function addDays(dt, n){ const d = new Date(dt); d.setDate(d.getDate()+n); return d; }

  function expandRanges(ranges){
    // ranges: [{start_date, end_date}] (end is checkout, exclusive)
    const set = new Set();
    for(const r of ranges){
      let d = new Date(r.start_date);
      const end = new Date(r.end_date);
      while(d < end){ set.add(ymd(d)); d = addDays(d,1); }
    }
    return set;
  }

  async function loadAvailability(){
    if(!isGroup) return;
    try{
      const res = await fetch(`/api/public/availability/${slug}`);
      const data = await res.json();
      if(!Array.isArray(data)) return;
      const blocked = expandRanges(data);
      renderCalendars(blocked);
    }catch(_){}
  }

  function renderCalendars(blocked){
    const wrap = document.getElementById("calwrap");
    wrap.innerHTML = "";
    const now = new Date();
    for(let m=0; m<2; m++){
      const first = new Date(now.getFullYear(), now.getMonth()+m, 1);
      const year = first.getFullYear();
      const month = first.getMonth(); // 0-11
      const title = first.toLocaleString('default', { month: 'long', year: 'numeric' });

      const cal = document.createElement("div");
      cal.className = "cal";
      cal.innerHTML = `<h3>${title}</h3><div class="grid"></div>`;
      const grid = cal.querySelector(".grid");

      const dows = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
      dows.forEach(d => {
        const el = document.createElement("div");
        el.className = "dow"; el.textContent = d; grid.appendChild(el);
      });

      const startDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month+1, 0).getDate();

      // empty cells
      for(let i=0; i<startDay; i++){
        const el = document.createElement("div");
        el.className = "cell dis"; el.textContent = "";
        grid.appendChild(el);
      }
      // days
      for(let day=1; day<=daysInMonth; day++){
        const el = document.createElement("div");
        const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
        const isBlocked = blocked && blocked.has(dateStr);
        el.className = "cell " + (isBlocked ? "bad" : "ok");
        el.textContent = day;
        grid.appendChild(el);
      }
      wrap.appendChild(cal);
    }
  }

  // Stripe
  let stripe, card;
  (function initStripe(){
    if(!isGroup) return;
    const pk = "{{ publishable_key or '' }}".trim();
    if(!pk) return;
    stripe = Stripe(pk);
    const elements = stripe.elements();
    card = elements.create('card');
    card.mount('#card-element');
    document.getElementById("cardWrap").style.display = "block";
  })();

  document.getElementById("bookForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const startDate = document.getElementById("start").value;
    const endDate   = document.getElementById("end").value;
    const name      = document.getElementById("name").value.trim();
    const email     = document.getElementById("email").value.trim();
    if(!startDate || !endDate || !name || !email){ showMsg("❌ Please fill all fields."); return; }
    if(endDate <= startDate){ showMsg("❌ Check-out must be after check-in."); return; }

    const btn = document.getElementById("submitBtn");
    const original = btn.textContent;
    btn.disabled = true; btn.textContent = "Processing…"; document.getElementById("msg").style.display = "none";

    try {
      if(isGroup && "{{ publishable_key or '' }}"){
        const piRes = await fetch("/api/public/create_intent/" + slug, {
          method:"POST", headers:{"Content-Type":"application/json"},
          body: JSON.stringify({ start_date: startDate, end_date: endDate })
        });
        const pi = await piRes.json();
        if(!piRes.ok || !pi.ok){ throw new Error(pi.error || "Failed to create payment"); }
        const {error, paymentIntent} = await stripe.confirmCardPayment(pi.client_secret, {
          payment_method: { card, billing_details: { name, email } }
        });
        if(error) throw error;
        if(paymentIntent.status !== "succeeded") throw new Error("Payment not completed");
      }

      let apiUrl;
      if(isGroup){ apiUrl = "/api/public/book_group/" + slug; }
      else if(path.startsWith("/r/")){ apiUrl = path.replace("/r/","/api/public/book/"); }
      else { apiUrl = "/api/public/book"; }

      const res = await fetch(apiUrl, {
        method:"POST", headers:{"Content-Type":"application/json"},
        body: JSON.stringify({ start_date: startDate, end_date: endDate, name, email })
      });
      const j = await res.json();
      if(res.ok && j.ok){
        showMsg("✅ Booking confirmed — dates blocked.", true);
        loadAvailability(); // refresh calendar colors
      }else{
        throw new Error(j.error || "Unknown error");
      }
    } catch(err){
      showMsg("❌ " + (err.message || err));
    } finally {
      btn.disabled = false; btn.textContent = original;
    }
  });

  // init
  loadAvailability();
  </script>
</body>
</html>
