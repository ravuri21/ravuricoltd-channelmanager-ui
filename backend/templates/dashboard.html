<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dashboard - Channel Manager</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="topbar">
    <div>Channel Manager</div>
    <div>
      <a href="/lang/en">EN</a> | <a href="/lang/th">ไทย</a> |
      <a href="/logout">Logout</a>
    </div>
  </div>
  <div class="container">
    <h2>{% if lang=='th' %}ยูนิตทั้งหมด{% else %}All Units{% endif %}</h2>
    <table>
      <tr><th>OTA</th><th>{% if lang=='th' %}รหัสทรัพย์/ห้อง{% else %}Property/Room ID{% endif %}</th><th>iCal</th></tr>
      {% for u in units %}
      <tr>
        <td>{{u.ota}}</td>
        <td>{{u.property_id}}</td>
        <td><a href="{{u.ical_url}}" target="_blank">open</a></td>
      </tr>
      {% endfor %}
    </table>
    <p class="muted">Background sync fetches calendars every ~2 minutes.</p>
  </div>
</body>
</html>
