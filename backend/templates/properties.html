<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Properties — Channel Manager</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;padding:18px}
    .card{background:#fff;border-radius:10px;box-shadow:0 4px 12px rgba(0,0,0,.06);overflow:hidden}
    .hero{height:160px;object-fit:cover;width:100%}
    .meta{padding:12px}
    .title{font-weight:700;margin:0 0 6px}
    .muted{color:#666;font-size:.95rem}
    .actions{display:flex;gap:8px;align-items:center;margin-top:8px}
    .btn{padding:8px 10px;border-radius:8px;border:none;color:#fff;cursor:pointer}
    .btn.view{background:#2563eb} /* blue */
    .btn.book{background:#16a34a} /* green */
    .stripe-badge{font-size:.8rem;color:#444;margin-left:auto}
  </style>
</head>
<body>
  <div class="topbar">
    <div>Channel Manager — Properties</div>
    <div>
      <a href="/" target="_blank">Admin</a> |
      <a href="/lang/en">EN</a> | <a href="/lang/th">ไทย</a>
    </div>
  </div>

  <div style="max-width:1100px;margin:18px auto;">
    <h2>Properties</h2>
    <div class="grid">
      {% for slug, info in groups.items() %}
      <div class="card">
        <img class="hero" src="{{ info.image_url }}" alt="{{ info.title }}" />
        <div class="meta">
          <div class="title">{{ info.title }}</div>
          {% if info.price %}
            <div class="muted">฿ {{ '%.0f'|format(info.price) }} / night ({{ info.currency }})</div>
          {% endif %}
          <div class="actions">
            <a class="btn view" href="/prop/{{ slug }}" target="_blank">View</a>
            <a class="btn book" href="/prop/{{ slug }}#book" target="_blank">Book</a>
            {% if t.publishable_key %}
              <div class="stripe-badge">Payments powered by Stripe</div>
            {% endif %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
